<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>GIPHY PARTY</h1>
    <form>
      <div class="form-row">
        <input
          type="text"
          name="search-bar"
          id="search-bar"
          placeholder="Enter a search term"
        />
        <button id="clear-gifs" class="colored-button" type="button">
          Remove Images
        </button>
        <input
          type="submit"
          id="submit"
          value="Search Giphy"
          class="colored-button"
        />
      </div>
      <div class="form-row">
        <input
          type="password"
          name="key"
          id="key"
          placeholder="Enter a valid GIPHY API key"
          size="40"
          required
          autocomplete="off"
        />
        <button id="record-key" class="colored-button" type="button">
          Record Key
        </button>
        <button id="delete-key" class="colored-button" type="button">
          Delete Key
        </button>
      </div>
    </form>
    <div id="gif-container"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
